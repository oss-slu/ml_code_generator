<!doctype html>
{% extends 'base.html' %}

{% block content %}

<div>
   <h2> Select your input values</h2>
   <p>
      Pick your the values you want to <b>exclude</b> from this model.
   </p>
   <form action="/select_features" method="post">
      <div>
          {% for label in labels %}
             <input type="checkbox" name="drop_labels" value="{{label}}">{{label}}</input>"
          {% endfor %}
      </div>

      <input class="action" type="submit" value="Submit Selection" />
</div>
{% endblock %}
